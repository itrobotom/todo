<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/main.js">

</head>
<body>
  <section>
    <div class="priority-high">
      <h2>HIGH</h2>
      <div class="add-task">
        <!-- взять из погоды -->
        <form class="add-task-form" action="" id="add-task-form-input">
          <input placeholder="Добавить важных дел" type="text" name = "highTask">
        </form>
        <button type="submit" class="btn btn-add" id="add-task-high"><img class = "icon-add-task" src="./img/add-icon.svg" alt="add-task"></button>
        
      </div>
      
      <ul id="task-high-list">
        <!-- ТУТ БУДУТ ДОБАВЛЯТЬСЯ НОВЫЕ ЗАДАЧИ ИЗ МАССИВА -->
        

      </ul>
    </div>
    <div class="priority-low">
      <h2>LOW</h2>
      <div class="add-task">
        <!-- взять из погоды -->
        <input placeholder="Добавить важных дел" type="text">
        <button class="btn btn-add" id="add-task-low"><img class = "icon-add-task" src="./img/add-icon.svg" alt="add-task"></button>
      </div>
      <ul id="task-low-list">
        <!-- ТУТ БУДУТ ДОБАВЛЯТЬСЯ НОВЫЕ ЗАДАЧИ ИЗ МАССИВА -->
      </ul>
    </div>

  </section>
  <script type="module" src="js/main.js"></script>
</body>
</html>
