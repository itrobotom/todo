<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/main.js">

</head>
<body>
  <section>
    <div class="priority-high">
      <h2>HIGH</h2>
      <div class="add-task">
        <!-- взять из погоды -->
        <form class="add-task-form" action="" id="add-task-form-input">
          <input placeholder="Добавить важных дел" type="text" name = "highTask">
        </form>
        <button type="submit" class="btn btn-add" id="add-task-high"><img class = "icon-add-task" src="./img/add-icon.svg" alt="add-task"></button>
        
      </div>
      
      <ul id="task-high-list">
        <li>
          <div class="input-task">
            <div class="radio-btn">
              <input type="radio" name="" id="">
            </div>
            
            <div class="input-task-text">
              Вот вам и супер интересная тема. 
              Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
            </div>   
            <button class="btn"><img class = "icon-del-task" src="./img/close-icon.svg" alt="close task"></button>
          </div> 
        </li>
        <li>
          <div class="input-task">
            <div class="radio-btn">
              <input type="radio" name="" id="">
            </div>
            <div class="input-task-text">
              Сверстать этот TODO list
            </div>   
            <button class="btn"><img class = "icon-del-task" src="./img/close-icon.svg" alt="close task"></button>
          </div> 
        </li>
        <li>
          <div class="input-task">
            <div class="radio-btn">
              <input type="radio" name="" id="">
            </div>
            <div class="input-task-text">
              Начать делать задачу
            </div>   
            <button class="btn"><img class = "icon-del-task" src="./img/close-icon.svg" alt="close task"></button>
          </div> 
        </li>
      </ul>
    </div>
    <div class="priority-low">
      <h2>LOW</h2>
      <div class="add-task">
        <!-- взять из погоды -->
        <input placeholder="Добавить важных дел" type="text">
        <button class="btn btn-add"><img class = "icon-add-task" src="./img/add-icon.svg" alt="add-task"></button>
      </div>
      <ul>
        <li>
          <div class="input-task">
            <div class="radio-btn">
              <input type="radio" name="" id="">
            </div>
            <div class="input-task-text">
              Посмотреть ютубчик
            </div>   
            <button class="btn"><img class = "icon-del-task" src="./img/close-icon.svg" alt="close task"></button>
          </div> 
        </li>
      </ul>
    </div>

  </section>
  <script type="module" src="js/main.js"></script>
</body>
</html>
